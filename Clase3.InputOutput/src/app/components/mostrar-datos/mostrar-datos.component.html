<div>
  <h1>
    Tabla Nombres
  </h1>
</div>
<div>
  <table class="table">
    <thead>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
    </thead>
    <tbody>
      <tr *ngFor="let persona of dato">
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.edad}}</td>
      </tr>
    </tbody>
  </table>
</div>
